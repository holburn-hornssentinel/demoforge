name: Generate Demo Video on Release

on:
  # Trigger on release publication
  release:
    types: [published]

  # Allow manual workflow dispatch
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'Repository URL to demo (leave empty to demo DemoForge itself)'
        required: false
        default: ''
      audience:
        description: 'Target audience'
        required: false
        default: 'developer'
        type: choice
        options:
          - developer
          - investor
          - customer
          - technical
      length:
        description: 'Video length (seconds)'
        required: false
        default: '90'

jobs:
  generate-demo:
    name: Generate Demo Video
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: demoforge:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Create output directory
        run: mkdir -p output

      - name: Determine demo target
        id: target
        run: |
          if [ -z "${{ inputs.repo_url }}" ]; then
            # Demo DemoForge itself
            echo "repo_url=https://github.com/${{ github.repository }}" >> $GITHUB_OUTPUT
          else
            echo "repo_url=${{ inputs.repo_url }}" >> $GITHUB_OUTPUT
          fi

          echo "audience=${{ inputs.audience || 'developer' }}" >> $GITHUB_OUTPUT
          echo "length=${{ inputs.length || '90' }}" >> $GITHUB_OUTPUT

      - name: Generate demo video
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          docker run --rm \
            -e GOOGLE_API_KEY="${GOOGLE_API_KEY}" \
            -e GEMINI_MODEL="gemini-2.0-flash-exp" \
            -e TTS_ENGINE="edge" \
            -e TTS_VOICE="en-US-AriaNeural" \
            -e BROWSER_HEADLESS="true" \
            -e ENABLE_CACHING="true" \
            -e VISION_ENABLED="false" \
            -v "$(pwd)/output:/app/output" \
            demoforge:latest \
            demoforge generate \
              --repo "${{ steps.target.outputs.repo_url }}" \
              --audience "${{ steps.target.outputs.audience }}" \
              --length "${{ steps.target.outputs.length }}" \
              --output /app/output/demo.mp4

      - name: Upload demo video
        uses: actions/upload-artifact@v4
        with:
          name: demo-video-${{ github.run_number }}
          path: output/demo.mp4
          retention-days: 30

      - name: Upload demo to release (if triggered by release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: output/demo.mp4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on workflow run
        if: always()
        run: |
          if [ -f output/demo.mp4 ]; then
            echo "‚úÖ Demo video generated successfully!"
            echo "üìä Video size: $(du -h output/demo.mp4 | cut -f1)"
            echo "üì• Download from workflow artifacts"
          else
            echo "‚ùå Demo video generation failed"
            exit 1
          fi
